<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <ui:include src="/WEB-INF/head.xhtml"/>
        <title>Company Info</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/navigation_bar.xhtml"/>

        <h1 align="center">Это главная страница нашего приложения</h1>

        <div class="container">
            <div align="center">
                <h:outputLabel value="UserName:" for="name"/>
                <br/>
                <h:outputLabel id="name" value="#{mainManipulation.getUserName()}"/>
                <br/><br/>
                <h:outputLabel value="UserRoles:" for="role"/>
                <div id="role">
                    <ui:repeat value="#{mainManipulation.userRole}" var="group">
                        <h:outputLabel value="#{group.name}"/>
                    </ui:repeat>
                </div>
            </div>
        </div>
        <ui:include src="/WEB-INF/footer.xhtml"/>
    </h:body>
</html>
