<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml"/>
        <title>Cart</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/navigation_bar.xhtml"/>

        <h1 align="center">Это корзина покупок</h1>

        <div align="center" class="container">
            <h:form>
                <h:dataTable value="#{cartManipulation.all}" var="elementOfProduct" styleClass="table" headerClass="table-row-cell" footerClass="table-cell">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{elementOfProduct.key.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{elementOfProduct.key.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Count</f:facet>
                        #{elementOfProduct.value}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Summary</f:facet>
                        #{elementOfProduct.key.price * elementOfProduct.value}
                    </h:column>
                    <h:column>
                        <h:commandButton value="delete" action="#{cartManipulation.deleteProduct(elementOfProduct.key)}" styleClass="btn btn-danger"/>
                    </h:column>
                </h:dataTable>
                <h:panelGrid columns="2">
                        <h:outputLabel value="FullPrice"/>
                        <h:outputLabel value="#{cartManipulation.sum}"/>
                </h:panelGrid>
            </h:form>
        </div>

        <ui:include src="/WEB-INF/footer.xhtml"/>
    </h:body>
</html>
