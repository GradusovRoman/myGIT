<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <ui:include src="/WEB-INF/head.xhtml"/>
    <title>Пользователь</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/navigation_bar.xhtml"/>

    <h1 align="center">Это страница добавления/редактирования пользователя</h1>

    <div align="center" class="container">
        <br/>
        <h:form>
            <h:panelGrid columns="2" styleClass="form-group">
                <f:facet name="Field"/>
                <f:facet name="Value"/>

                <h:outputLabel value="Имя"/>
                <h:inputText value="#{usersManipulation.element.name}"/>

                <h:outputLabel value="Пароль"/>
                <h:inputText value="#{usersManipulation.element.pass}"/>

                <h:outputLabel value="Группы"/>
                <h:panelGroup>
                    <h:selectManyCheckbox value="#{usersManipulation.groupListsID}">
                        <f:selectItems value="#{groupsManipulation.all}" var="groupRep" itemValue="#{groupRep.id}" itemLabel="#{groupRep.name}"/>
                    </h:selectManyCheckbox>
                </h:panelGroup>
            </h:panelGrid>
            <br/>
            <h:commandButton value="Сохранить" action="#{usersManipulation.save()}" style="margin-right:10px;" styleClass="btn btn-success"/>
            <h:commandButton value="Отмена" action="#{usersManipulation.cancel()}" styleClass="btn btn-info"/>
        </h:form>
    </div>

    <ui:include src="/WEB-INF/footer.xhtml"/>
</h:body>
</html>
