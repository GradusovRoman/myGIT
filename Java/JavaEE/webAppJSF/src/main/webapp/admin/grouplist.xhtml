<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml"/>
        <title>Catalog</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/navigation_bar.xhtml"/>

        <h1 align="center">Это список групп</h1>

        <div align="center" class="container">
            <h:form>
                <br/>
                <h:commandButton value="addGroup" action="#{groupsManipulation.add()}" styleClass="btn btn-primary"/>
                <br/>
                <h:dataTable value="#{groupsManipulation.allWithoutIncludedGroup}" var="groupRep" styleClass="table" headerClass="table-row-cell" footerClass="table-cell">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputLabel value="#{groupRep.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputLabel value="#{groupRep.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" action="#{groupsManipulation.update(groupRep)}" style="margin-right:10px;" styleClass="btn btn-warning"/>
                        <h:commandButton value="delete" action="#{groupsManipulation.delete(groupRep)}" styleClass="btn btn-danger"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

        <ui:include src="/WEB-INF/footer.xhtml"/>
    </h:body>
</html>
