<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Catalog</title>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/navigation_bar.xhtml"/>
        <h1 align="center">Это каталог товаров</h1>

        <div align="center">
            <h:commandButton value="addProduct" action="#{productManipulation.addProduct()}" />
            <h:form>
                <h:commandButton value="addProduct" action="#{productManipulation.addProduct()}" />
                <h:dataTable value="#{catalogManipulation.all}" var="productRep">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{productRep.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{productRep.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{productRep.categoryRep.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{productRep.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" action="#{productManipulation.editingProduct(productRep)}"/>
                        <h:commandButton value="delete" action="#{productManipulation.deleteProduct(productRep)}"/>
                        <h:commandButton value="addToCart" action="#{cartManipulation.addProduct(productRep)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
