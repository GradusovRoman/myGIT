<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:fragment="head">
        <meta charset="UTF-8">

        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    </div>

    <title>Home</title>
</head>
<body>
<div class="container">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navBar">
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#" th:href="@{/}">Home</a>
                <a class="nav-link" href="#" th:href="@{/products}">Products</a>
                <a class="nav-link" href="#" th:href="@{/users}">Users</a>
                <a class="nav-link" href="#" th:href="@{/roles}">Roles</a>
            </div>
            <div class="navbar-nav" tabindex="-1">
                <div class="row" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="#" th:href="@{/registration}">Registration</a>
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </div>
                <form method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
                    <button class="btn nav-link" type="submit">
                        <span sec:authentication="name">userName</span>
                        :logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Content here -->
</div>

<div th:fragment="bodySripts">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>

</body>
</html>
