<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Product</title>
</h:head>
<h:body>
    <ui:include src="WEB-INF/navigation_bar.xhtml"/>
    <h1 align="center">Это страница Категории</h1>
    <div align="center">
        <h:form>
            <h:commandButton value="Добавить" action="#{categoryManipulation.addCategory()}"/>
            <h:dataTable value="#{categoryManipulation.all}" var="categoryRep">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{categoryRep.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{categoryRep.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Decription</f:facet>
                    #{categoryRep.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Edit" action="#{categoryManipulation.editingCategory(categoryRep)}"/>
                    <h:commandButton value="Delete" action="#{categoryManipulation.deletingCategory(categoryRep)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
