<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml"/>
        <title>Пользователи</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/navigation_bar.xhtml"/>

        <h1 align="center">Это список пользователей</h1>

        <div align="center" class="container">
            <h:form>
                <br/>
                <h:commandButton value="addUser" action="#{usersManipulation.add()}" styleClass="btn btn-primary"/>
                <br/>
                <h:dataTable value="#{usersManipulation.all}" var="userRep" styleClass="table" headerClass="table-row-cell" footerClass="table-cell">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputLabel value="#{userRep.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputLabel value="#{userRep.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputLabel value="#{userRep.pass}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Groups</f:facet>
                        <ui:repeat value="#{userRep.groupRepList}" var="groupRep">
                            <h:outputLabel value="#{groupRep.name}" style="margin-right:10px;"/>
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" action="#{usersManipulation.update(userRep)}" style="margin-right:10px;" styleClass="btn btn-warning"/>
                        <h:commandButton value="delete" action="#{usersManipulation.delete(userRep)}" styleClass="btn btn-danger"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

        <ui:include src="/WEB-INF/footer.xhtml"/>
    </h:body>
</html>
