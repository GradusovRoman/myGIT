<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Product</title>
</head>
<body>
<div class="container">
    <!-- Nav bar -->
    <div th:replace="/fragments/basic :: navBar"></div>

    <!-- Content here -->
    <div class="row justify-content-center">
        <a class="btn btn-primary" style="margin-top: 50px" th:href="@{/products}" type="button">Cancel</a>
    </div>

    <form action="#" method="post" th:action="@{/products/save}" th:object="${product}">
        <input id="id" th:field="*{id}" type="hidden"/>

        <div class="form-group">
            <label for="title">title</label>
            <input class="form-control" id="title" placeholder="input product name" th:field="*{title}" type="text"/>
        </div>
        <div class="form-group">
            <label for="cost">cost</label>
            <input class="form-control" id="cost" placeholder="input product cost" th:field="*{cost}" type="text"/>
        </div>
        <div class="row justify-content-end" style="margin: 0 5px">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
</div>

<div th:replace="/fragments/basic :: bodySripts"></div>
</body>
</html>
